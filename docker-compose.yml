services:
  postgres:
    image: postgres:17
    container_name: rungiwo-postgres
    environment:
      POSTGRES_DB: rungiwo
      POSTGRES_USER: rungiwo
      POSTGRES_PASSWORD: rungiwo
    ports:
      - "5432:5432"
    volumes:
      - rungiwo_pg:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rungiwo -d rungiwo"]
      interval: 5s
      timeout: 5s
      retries: 15

volumes:
  rungiwo_pg:
